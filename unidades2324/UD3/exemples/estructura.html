<!doctype html> 
<html  lang = "ca" > 
    <head> 
        <meta  charset ="UTF-8 "> 
        <title>Estructura exemple</title> 
        <style>
            body{
                margin: 0;
                text-align: center;
            }
            header{
                box-sizing: border-box;
                position: fixed;
                background-color: black;
                height: 90px;
                width: 100%;
                padding: 20px 200px;
                z-index: 100;
            }

            ul{
                list-style: none;
                margin:0;
                padding: 0;
                color:white;
                background-color: black;                
            }
            /*Tots els li*/
            li{
                display: inline-block;
                position: relative;
                top: 0;
                left: 0;
                margin: 0px;
                padding: 15px 20px;
                width: 100%;
                color:white;
                box-sizing: content-box;
                text-align: center;                
                box-sizing: border-box;
                border:1px solid black;
            }

            /*li del menÃº principal*/
            nav>ul>li{          
                width: 25%;
            }

            li:hover{
                background-color: azure;
                color:brown;
                cursor: pointer;
            }
            li:hover>ul{
                display:block;
                position: absolute;
                top:100%;
                left: 0; 
            }
            li>ul>li:hover>ul{
                display:block;
                position: absolute;
                top:0;
                left: 100%; 
            }
            ul ul{
                display: none;
                width: 100%;
            }
            .wrapper{
                position: relative;
                top:90px;
                width: 80%;
                margin: 0 auto;
            }
            main{
                box-sizing: border-box;
                border:4px solid black;
                min-height: 500px;
            }
            main>section{
                box-sizing: border-box;
                display: inline-block;
                width: 80%;

                height: 100%;
                background-color: beige;
            }
            main>aside{
                box-sizing: border-box;
                display: inline-block;
                width: 20%;
                height: 100%;
            }

            footer{
                box-sizing: border-box;
                color:rgb(240, 65, 65);
                padding: 20px;
                height: 60px;   
                border-width: 0 4px 4px 4px;
                border-style:solid;
                border-color: black;
                background-color: bisque;
                font-size: .8rem;             
                width: 100%;
            }

            
	    </style> 
    </head> 
    <body> 
        <header>
            <nav>
                <ul>
                    <li>Home</li><li>Option 1
                        <ul>
                            <li>Option 1.1</li>
                            <li>Option 1.2
                                <ul>
                                    <li>Option1.2.1</li>
                                    <li>Option 1.2.2</li>
                                </ul>
                            </li>
                            <li>Option 1.3</li>
                        </ul>
                    </li><li>
                        Option 2</li><li>
                            Option 3</li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <main>
                <section>
                    Section
                </section>
                <aside>
                    aside
                </aside>
            </main>
            <footer>Estructura exemple</footer>
        </div>
        
    
        
    </body>
        
</html>
