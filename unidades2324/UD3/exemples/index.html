<head>

    <meta charset="UTF-8">
    <style type="text/css"> 
        li.uno + li { 
            width: 200px;
            background-color: #9cf;
        }        
    </style>
</head>
<body>
    <ul>  
        <li class="uno">Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
