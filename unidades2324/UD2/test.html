<!doctype html> 
<html  lang = "ca" > 
    <head> 
        <meta  charset ="UTF-8 "> 
        <title>Quadrat mòbil</title> 
        <style>
            @keyframes ani1{ 
                from { 
                    left: 20px; 
                    background-color: red; 						
                } to { 
                    left: 220px; 
                    background-color: blue; 						
                } 					
            }

            /* Versió per a Chrome i Safari */ 
            @-webkit-keyframes ani1{ 
                from { 
                    left: 20px; 
                    background-color: red; 						
                } to { 
                    left: 220px;
                    background-color: blue; 						
                } 					
            }                                     

            /*capa que aplica l'animació */
            div{ 
                position: fixed; 
                background-color: red; 
                left: 20px; 
                width: 50px; 
                height: 50px;
                -webkit-animation :	ani1 2s ease-in-out 1s;									
                animation :	ani1 2s ease-in-out 1s infinite alternate;
            } 
	</style> 
    </head> 
    <body> 
        <div>   </div> 
</html>
