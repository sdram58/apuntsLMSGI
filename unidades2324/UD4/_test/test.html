<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
nav{
  background: #F99;
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 30px;
}
.pagina{
  /* la pàgina serà com a màxim de 1000px d'amplada */
  max-width: 1000px;
  margin:auto;
}
header{
  background: #9F9;
  margin-top: 30px;
  height: 200px;
}
aside{
  background: #99F;
  float: left; /* surem l'element a l'esquerra */
  width: 35%;
  height: 600px;
}
main{
  background: #AAA;
  width: 65%;
  margin-left: 35%;
  height: 900px;
}

@media all and (max-width: 600px){
  div, nav, header, aside, main{
    /* Quan l'amplada sigui inferior a 600px l'element serà un bloc */
    display: block;
    /* S'ajustaran a l'amplada de la finestra */
    width: 100%;
    margin: auto;
    /* La posició serà estàtica (flux normal del document) */
    position: static;
    /* els elements deixaran de ser flotants */
    float: none;
  }
}

    </style>
</head>
<body>
    <nav>[Menú]</nav>
    <div class="pagina">
        <header>[Capçalera]</header>
        <aside>[Agenda]</aside>
        <main>[Contingut]</main>
    </div>
</body>
</html>
