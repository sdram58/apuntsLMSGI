<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .row>[class^="col"]{
         padding-top: .75rem;
         padding-bottom: .75rem;
         background-color: rgba(86,61,124,.15);
         border: 1px solid rgba(86,61,124,.2);
       }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      
      <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 ms-auto">.col-md-4 .ms-auto</div>
      </div>
      <div class="row">
        <div class="col-md-3 ms-md-auto">.col-md-3 .ms-md-auto</div>
        <div class="col-md-3 ms-md-auto">.col-md-3 .ms-md-auto</div>
      </div>
      <div class="row">
        <div class="col-auto me-auto">.col-auto .me-auto</div>
        <div class="col-auto">.col-auto</div>
      </div>
      <div class="row">
        <div class="col d-block d-sm-none">COL</div>
      </div>
      <div class="row">
        <div class="col d-none d-sm-block d-md-none">SM</div>
      </div>
      <div class="row">
        <div class="col d-none d-md-block d-lg-none">MD</div>
      </div>
      <div class="row">
        <div class="col d-none d-lg-block d-xl-none">LG</div>
      </div>
      <div class="row">
        <div class="col d-none d-xl-block">XL</div>
      </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
